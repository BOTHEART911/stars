<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Universo de Estrellas y Constelaciones</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    body {
      background: transparent;
    }
    #universe {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      background: transparent;
    }
  </style>
</head>
<body>
<canvas id="universe"></canvas>
<script>
const canvas = document.getElementById('universe');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);
resize();

// Star generation
const STAR_COUNT = 180;
const stars = [];
for (let i = 0; i < STAR_COUNT; i++) {
  stars.push({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: Math.random() * 1.2 + 0.2,
    baseAlpha: Math.random() * 0.9 + 0.1,
    twinkle: Math.random() * 2 * Math.PI,
    speed: Math.random() * 0.005 + 0.002
  });
}

// Constellations: randomly connect some stars
const CONSTELLATION_LINES = 18;
const constellationLines = [];
for (let i = 0; i < CONSTELLATION_LINES; i++) {
  let a = Math.floor(Math.random() * STAR_COUNT);
  let b = Math.floor(Math.random() * STAR_COUNT);
  if (a !== b) {
    constellationLines.push([a, b]);
  }
}

// Animation
function draw() {
  ctx.clearRect(0, 0, width, height);

  // Draw stars
  for (let i = 0; i < stars.length; i++) {
    const star = stars[i];
    // Twinkling effect
    const alpha = star.baseAlpha + 0.4 * Math.sin(Date.now() * star.speed + star.twinkle);
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255,255,255,${Math.max(0, Math.min(1, alpha))})`;
    ctx.shadowColor = 'white';
    ctx.shadowBlur = 4 + star.radius * 4;
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  // Draw constellation lines
  ctx.save();
  ctx.globalAlpha = 0.17;
  ctx.strokeStyle = "#aee1f8";
  ctx.lineWidth = 0.8;
  for (let i = 0; i < constellationLines.length; i++) {
    const [a, b] = constellationLines[i];
    const sa = stars[a], sb = stars[b];
    ctx.beginPath();
    ctx.moveTo(sa.x, sa.y);
    ctx.lineTo(sb.x, sb.y);
    ctx.stroke();
  }
  ctx.restore();

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
